                                <input type="number" id="bid" name="bid" min="1" step="0.01" class="form-control" placeholder="50.00" required/>

                                <input type="text" id="courses" name="course_code" class="form-control" placeholder="CSC1331" />
                                <h2>Description</h2>
                                <textarea id="description" name="desc" class="form-control" rows="4" placeholder="Great condition! Hardcover and no markings. Cheaper than the bookstore!"></textarea>

                            </form>
