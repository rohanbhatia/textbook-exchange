    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    // Gets the parameters passed in
    $.parameters = function(name){
        var res = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        try{
            return res[1];
        }catch(err) {
            return null;
        }
    }

    // Admin Check
    loginCheck();
    adminStuff();


    // Make the correct calls according to parameters
    if($.parameters('ad_id') != null && $.parameters('ad_id') != ""){
        getDetailedAd($.parameters('ad_id'));
        getComments($.parameters('ad_id'));
    }else{
        displayError("Malformed link. Missing parameters");
    }


    </script>
